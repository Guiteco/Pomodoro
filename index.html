<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title-pagina">Pomodoro</title>
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a7365f1610.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="./src/img/icon-clock.png">
</head>
<body class="alterarTema">
    <div class="all">
        <div class="container">
            <div class="container__Pomodoro">
                <div class="container__Buttons">
                    <button class="button__iten pomodoro active " >Pomodoro</button>
                    <button class="button__iten shortBreak">Short Break</button>
                    <button class="button__iten longBreak">Long Break</button>
                </div>
                <div class="container__timer">
                    <span class="timer"></span>
                </div>
                <div class='controller__Pomodoro'>
                    <button class="startPause">Start</button>
                    <button class="refresh"><img src="./src/img/refresh.png"></button>
                    <button class="config__btn"><i class="fa-solid fa-gear"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="container__Geral-Config none">
        <div class="container__Config ">
            <button class="close__Config">X</button>
            <nav class="nav__itens">
                    <button class="config__Geral btn__Config select">Geral</button>
                    <button class="config__Timer btn__Config">Timer</button>
                    <button class="config__Sound btn__Config">Sounds</button>
                    <button class="btn__Config historico">Historico</button>
            </nav>
            <div class="content__Config">
            <div class="config__Geral__Iten config__Display none">
                    <p>Select Theme:</p>
                    <select name="theme" id="opTheme">
                        <option value='cityTower'>City Tower</option>
                        <option value="leaves">Leaves</option>
                        <option value="sunset">Sunset</option>
                    </select>
            </div>
                <div class="config__Timer__Iten config__Display none ">
                    <div class="controlle__tempo">
                        <div class="config__Timer__pomodoro config__timer-box">
                            <p>Pomodoro</p>
                            <input type="number" min="1" id="Timer__pomodoro" class="timer__Input" value="25">
                            <sub>minutes</sub>
                        </div>
                        <div class="config__Timer__shortBreak config__timer-box">
                            <p>ShortBreak</p>
                            <input type="number" min="1" id="timer__ShortBreak" class="timer__Input" value="5">
                            <sub>minutes</sub>
                        </div>
                        <div class="config__Timer__longBreak config__timer-box">
                            <p>LongBreak</p>
                            <input type="number" min="1" id="Timer__LongBreak" class="timer__Input" value="15">
                            <sub>minutes</sub>
                        </div>
                    </div>
                    </div>
                    <div class="config__Sound__iten config__Display none ">
                        <div class="sound__Select">
                            <span>Select Alert sound</span>
                            <select name="sound" id="opSound">
                                <option value="clock-alarm">clock-alarm</option>
                                <option value="dark">Dark</option>
                                <option value="apocalypse">Apocalypse</option>
                            </select>
                        </div>
                        <div class="controller__Sound">
                            <span>Alert Sound</span>
                            <input id="volume-controle" type="range" min="0" max="1" step="0.1">
                        </div>
                    </div>
                <div class="config_Historico config__Display">
                    <div class="containerHistorico">
                    <div class="flex">
                        <div class="tempoTotalPomodoro ">
                            <p>Pomodoro</p>
                            <span class="box pomodoroHistorico"></span>
                        </div>
                        <div class="tempoTotalShortBreak ">
                            <p>Short Break</p>
                            <span class="box shortBreakHistorico"></span>
                        </div>
                        <div class="tempoTotalLongBreank">
                            <p>Long Break</p>
                            <span class="box longBreakhistorico"></span>
                        </div>
                    </div>
                    <button class="btnLimpaHistorico">Limpar Historico</button>
                </div>
                </div>
            </div>
        </div>
</div>
<footer>
    <div class="spotifyContainer">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/09nc7o97SywFHoC9pCGN6d?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    
</footer>

    <script src="./src/Code/index.js"></script>
    <script src="./src/Code/storage.js"></script>
    <script src="./src/Code/temporizador.js"></script>
</body>
</html>
